<!DOCTYPE html>
<!--[if lt IE 7]> <html class="no-js lt-ie9 lt-ie8 lt-ie7 ng-app: docsApp;" lang="en" ng-controller="DocsController"> <![endif]-->
<!--[if IE 7]>    <html class="no-js lt-ie9 lt-ie8 ng-app: docsApp;" lang="en" ng-controller="DocsController"> <![endif]-->
<!--[if IE 8]>    <html class="no-js lt-ie9 ng-app: docsApp;" lang="en" ng-controller="DocsController"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js ng-app: docsApp;" lang="en" ng-controller="AppController"> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="Description"
        content="Similar to JSDoc and YUIDoc, Docular provides documentation generation. Docular and the grunt-docular plugin leverage the AngularJS documentation generation implementation. It provides extensible means of extracting documentation, generating partials, and presenting them in a webapp.">
    <meta name="Keywords"
        content="Docular, grunt-docular, jsdoc, yuidoc, angular, angular documentation, generation, markdown">
    <meta name="fragment" content="!">
    <title ng-bind-template="Docular: {{pageData.title}}">Docular</title>
    <base href="{=baseUrl=}">
    <link rel="stylesheet" href="{=baseUrl=}resources/js/highlight/styles/default.css">
    {% for i,stylesheet in css %}
    <link href="{=baseUrl=}{=stylesheet=}" rel="stylesheet" type="text/css">
    {% endfor %}
    <link href="{=baseUrl=}resources/css/docular.css" rel="stylesheet" type="text/css">

    {% for i,script in javascript %}
    <script src="{=baseUrl=}{=script=}"></script>
    {% endfor %}

    <script src="{=baseUrl=}resources/js/highlight/highlight.pack.js"></script>

    <script src="{=baseUrl=}resources/js/controllers/index.js"></script>
    <script src="{=baseUrl=}resources/js/directives/index.js"></script>
    <script src="{=baseUrl=}resources/js/services/index.js"></script>
    <script src="{=baseUrl=}resources/js/directives/doc.js"></script>

    <script type="text/javascript">
        //google analytics array
        var _gaq = _gaq || [];
        var config = {=config|json|safe=}
    </script>

    <script src="{=baseUrl=}resources/js/docs_module_end.js"></script>

</head>

<body>

    <header class="header" ng-include src="'resources/templates/docular_partial_navigation.html'"></header>

    <div role="main" class="container-fluid body">

        <div class="row hide-source-container" ng-show="mode == 'show-source'" class="hide-source-container">
            <div class="span12">
                <hide-source></hide-source>
                <div ng-bind-html-unsafe="currentSourceContent"></div>
            </div>
        </div>

        <div class="row">
            <div class="span12">
                <!--[if lt IE 7]>
                <p class="alert alert-error">Your browser is <em>ancient!</em>
                  <a href="http://browsehappy.com/">Upgrade to a different browser</a> or
                  <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to
                  experience this site.
                </p>
                <![endif]-->

                <!--[if lt IE 9]>
                <div class="alert">
                  You are using an old version of Internet Explorer.
                  For better and safer browsing experience please <a href="http://www.microsoft.com/IE9">upgrade IE</a>
                  or install <a href="http://google.com/chrome">Google Chrome browser</a>.
                </div>
                <![endif]-->
            </div>
        </div>

        <ng-view></ng-view>

    </div>
    
    <footer class="footer" ng-include src="'resources/templates/docular_partial_footer.html'"></footer>

</body>
</html>
